<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/svg/logo.svg" type="image/svg">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <img class="header__logo" src="images/svg/logo.svg" width="75" height="75" alt="logo">
            <a class="header__lang" href="ar/index.html">العربيه</a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card">
                <div class="date">
                    <div class="date__today">
                        <p class="date__day">12</p>
                        <div>
                            <p class="date__month">OCT</p>
                            <p class="date__year">2023</p>
                        </div>
                    </div>
                    <div class="date__day-name">WEDNESDAY</div>
                </div>
    
                <ul class="todo-list">
                    <li class="todo-list__item">
                        <p class="todo-list__txt todo-list__txt--active">Buy new sweatshirt</p>
                        <button class="todo-list__check-btn btn btn--sm btn--circle todo-list__check-btn--active">
                            <i class="fas fa-check"></i>
                        </button>
                    </li>
    
                    <li class="todo-list__item">
                        <p class="todo-list__txt todo-list__txt--active">Read an article</p>
                        <button class="todo-list__check-btn btn btn--sm btn--circle todo-list__check-btn--active">
                            <i class="fas fa-check"></i>
                        </button>
                    </li>
    
                    <li class="todo-list__item">
                        <p class="todo-list__txt">Try not to fall asleep</p>
                        <button class="todo-list__check-btn btn btn--sm btn--circle btn--border-gray"></button>
                    </li>
    
                    <li class="todo-list__item">
                        <p class="todo-list__txt">Watch "Titanic" movie</p>
                        <button class="todo-list__check-btn btn btn--sm btn--circle btn--border-gray"></button>
                    </li>
    
                    <li class="todo-list__item">
                        <p class="todo-list__txt">Walk the dog</p>
                        <button class="todo-list__check-btn btn btn--sm btn--circle btn--border-gray"></button>
                    </li>
    
                    <li class="todo-list__item">
                        <p class="todo-list__txt">Buy some milk</p>
                        <button class="todo-list__check-btn btn btn--sm btn--circle btn--border-gray"></button>
                    </li>
    
                    <li class="todo-list__item">
                        <p class="todo-list__txt">Send mail to Elon Musk</p>
                        <button class="todo-list__check-btn btn btn--sm btn--circle btn--border-gray"></button>
                    </li>
                </ul>
    
                <button class="card__add-btn btn btn--md btn--primary btn--circle">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </main>
    
</body>
</html>
